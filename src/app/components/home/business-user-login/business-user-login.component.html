<div class="container pt-4 pb-4" id="card">
  <nav class="navbar navbar-info p-3">
    <div class="container">
      <a class="navbar-brand" href="#"> </a>
    </div>
    <h4 class="text-light text-center fs-5 mt-2">Login</h4>
  </nav>
  <mat-card class="cardbot">
    <form class="example-form text-center" [formGroup]="loginForm">
      <div>
        <mat-form-field class="field pt-2 pb-1" appearance="outline">
          <mat-label class="ps-1"
            ><span><i class="bi bi-phone pe-2 green"></i></span> User
            Name</mat-label
          >
          <input
            matInput
            type="name"
            class="placehold"
            placeholder="user name"
            formControlName="userName"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="field pb-1" appearance="outline">
          <mat-label class="ps-1">
            <span><i class="bi bi-key-fill pe-2 blue"></i></span>
            Password</mat-label
          >
          <input
            type="password"
            matInput
            class="placehold"
            placeholder="password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
      <div class="mt-1 mb-2" *ngIf="message">
        <p [style.color]="color">{{ responseMessage }}</p>
      </div>
      <button
        type="button"
        class="btn mb-2"
        mat-raised-button
        [disabled]="loginForm.invalid"
        (click)="login()"
      >
        Login
      </button>

      <hr />

      <div class="mb-2 mt-2">
        <div class="paragraph">
          <p>If you do not have an account, please click here to signup</p>
          <div class="">
            <button
              type="button"
              mat-raised-button
              class="btn-primary-color btn"
              (click)="gotoSignup()"
            >
              SignUp
            </button>
          </div>
          <hr />
          <div class="mt-3">
            <a
              class="forgotPassword-link"
              routerLink="/businessUserforgotPassword"
            >
              Forgotten Password?
            </a>
          </div>
        </div>
      </div>
    </form>
  </mat-card>
</div>
